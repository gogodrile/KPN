<template>
    <lightning-card title="Available Products" icon-name="standard:contact" >
    <template if:false={isActive}> <lightning-button variant="Neutral" label="Add Products to Order"  onclick={addProducts} class="slds-m-left_x-small"> </lightning-button></template>
    <template if:true={isModalOpen}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Add Products to the Order</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                <lightning-record-edit-form object-api-name="OrderItem" onsubmit={handleSubmit}  >
                    <lightning-input-field field-name="OrderId"></lightning-input-field>
                    <lightning-input-field field-name="Product2Id"></lightning-input-field>
                    <lightning-input-field field-name="Quantity"></lightning-input-field>
                    <lightning-button variant="neutral"  label="Cancel" onclick={closeModal}></lightning-button>
                    <lightning-button variant="success" label="Save"  type="submit" class="slds-m-left_x-small"></lightning-button>
            </lightning-record-edit-form></div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
    </br>
        <div style="overflow-y: auto; max-height: 300px">
            <template if:true={data}>
                <lightning-datatable data={data}
                                     columns={columns}
                                     key-field="id"
                                     sorted-by={sortBy}
                                     sorted-direction={sortDirection}
                                     onsort={doSorting}
                                     hide-checkbox-column="true"></lightning-datatable>
            </template>
        </div>
    </lightning-card>
</template>
